<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Crud Operation</title>
</head>

<body style="color:white; background-color: black">
    <!-- <style>
        body {
            background-color: black;
        }
    </style> -->

    <!-- <h1 style="color: white;">Crud Operation Using Javascript</h1> -->
    <div class="container mt-5">

        <div class="text-center">
            <h1 class="display-5 mb-5" style="color: white;"><strong>Crud Application</strong></h1>
        </div>

        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 col-md-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter Your First Name" />
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter Your Last Name" />
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="rollno">Roll No.</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Enter Your Roll Number" />
                </div>
                <div class="col-8 col-md-10 ">
                    <input class="btn btn-success add-button" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-10" col-md-10 mt-5>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No.</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programmer</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>


</html>
